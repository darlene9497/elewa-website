<div class="news-item">
    <ul class="list">
        <li class="news-list" >
            <div class="list-section">
                <div class="news-item-card">
                    <p class="title">
                        {{ newsItem.title }}
                    </p>
                    <p class="description">
                        {{ newsItem.description }}
                    </p>
                </div>
                <button class="button-text">
                    {{ newsItem.buttonText }}
                </button>
            </div>
        </li>
    </ul>
</div>
