<elewa-website-header></elewa-website-header>
<section class="contact-form">
    <div class="contact-text">
        <h2>Contact</h2>
        <p>Looking for a quick answer to your <br>question? Check out our <strong>FAQs.</strong></p>
        <p>For everything else, drop us a line <br>and we'll get back to you.</p>
    </div>
    <div class="social-icons">
        <a href="https://www.facebook.com" class="fa-brands fa-facebook"></a>
        <a href="https://www.instagram.com" class="fa-brands fa-instagram"></a>
        <a href="https://www.linkedin.com" class="fa-brands fa-linkedin-in"></a>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="name">Your name</label>
        <input type="text" id="name" formControlName="name" />
        <label for="company">Company name</label>
        <input type="text" id="company" formControlName="company" />   
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" />
        <select id="selection" formControlName="reason">
            <option value="general">Select option</option>
        </select>
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div class="privacy-policy">
            <p>By clicking the Submit button you agree to <br>our <strong>Privacy Policy</strong> terms</p>
        </div>
        <div class="send-slider-button">
            <elewa-website-slider-button [buttonData]="sendButtonData" class="slider-button">
                {{ isMessageSent ? 'Message sent' : sendButtonData.text }}
            </elewa-website-slider-button>
        </div>
    </form>
</section>
